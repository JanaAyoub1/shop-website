<div *ngIf="product" class="product-detail">
  <!-- Product Details Section -->
  <h2 class="product-title">{{ product.title }}</h2>
  <img [src]="product.image" [alt]="product.title" class="product-image" />
  <p class="product-description">{{ product.description }}</p>
  <p class="product-price">Price: ${{ product.price | number : '1.2-2' }}</p>

  <!-- Similar Items Section -->
  <h3>Similar Items</h3>
  <div *ngIf="similarProducts.length > 0; else noSimilarItems" class="product-list">
    <div class="product-item" *ngFor="let similarProduct of similarProducts">
      <a (click)="navigateToProduct(similarProduct.id)" class="product-link">
        <img [src]="similarProduct.image" [alt]="similarProduct.title" class="product-image" />
        <div class="product-info">
          <h3 class="product-title">{{ similarProduct.title }}</h3>
          <p class="product-price">Price: ${{ similarProduct.price | number: '1.2-2' }}</p>
        </div>
      </a>

    </div>
  </div>

  <!-- No Similar Items Template -->
  <ng-template #noSimilarItems>
    <p class="no-similar-items">No similar items found</p>
  </ng-template>
</div>
