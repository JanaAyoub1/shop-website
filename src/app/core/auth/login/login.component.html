<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="text" id="Username" formControlName="Username" />
      <div
        *ngIf="
          loginForm.controls['Username'].invalid &&
          (loginForm.controls['Username'].dirty ||
            loginForm.controls['Username'].touched)
        "
      >
        <div *ngIf="loginForm.controls['Username'].errors?.['required']">
          Username is required.
        </div>
        <div *ngIf="loginForm.controls['Username'].errors?.['email']">
          Username is not a valid email.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" id="Password" formControlName="Password" />
      <div
        *ngIf="
          loginForm.controls['Password'].invalid &&
          (loginForm.controls['Password'].dirty ||
            loginForm.controls['Password'].touched)
        "
      >
        <div *ngIf="loginForm.controls['Password'].errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.controls['Password'].errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
